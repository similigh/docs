<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Light mode background -->
<rect width="200" height="200" fill="#ffffff"/>

<!-- Main Circle: Orange -->
<circle cx="100" cy="75" r="50" fill="#ff7300"/>

<!-- Lower circles: Orange with opacity -->
<circle cx="60" cy="135" r="29" fill="#ff7300" opacity="0.85"/>
<circle cx="140" cy="135" r="29" fill="#ff7300" opacity="0.85"/>

<!-- Search bar accent: Orange -->
<rect x="35" y="165" width="130" height="20" fill="#ff7300" rx="10"/>

<!-- White ring for contrast -->
<circle cx="100" cy="75" r="42" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.6"/>
</svg>
